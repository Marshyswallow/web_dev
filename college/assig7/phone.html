<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        height: 60vh ;
        width: 90vw;
        border: solid black ;
      }
      .container2 {
        display: flex;
        gap: 20px;
      }
      .phone {
        border: 1px solid #ccc;
        padding: 20px;
        width: 200px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      .phone h2 {
        margin: 10px 0;
      }
      .phone p {
        margin: 5px 0;
      }
      .btn {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: dodgerblue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: royalblue;
      }
      img{
        max-width: 150px;
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Smartphones</h1>
      </div>
      <div class="container2" id="phone-container">
        <!-- JS will add phone cards here -->
      </div>
    </div>

    <script>
      const tv = [
        { name: "Samsung", type: "LED", price: 45000 ,img:"screenshot_2024-12-18_124841.png" },
        { name: "LG", type: "OLED", price: 55000,img:"screenshot_2024-12-18_124841.png"},
        { name: "Sony", type: "QLED", price: 65000 ,img:"screenshot_2024-12-18_124841.png"},
      ];

      const container = document.getElementById("phone-container");

      tv.forEach((item) => {
        // create card div
        const card = document.createElement("div");
        card.classList.add("phone");

        // add content
        card.innerHTML = `
          
          <h2>${item.name}</h2>
          <img src="${item.img}" alt="${item.name}" />
          <p>Type: ${item.type}</p>
          <p>Price: â‚¹${item.price}</p>
          <button class="btn">Add to Cart</button>
        `;

        // append to container
        container.appendChild(card);
      });
    </script>
  </body>
</html>
