<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function add(a,b){
      return a+b;
    }
    function sub(a,b){
      return a-b;
    }

    document.write("The sum is " + add(5,3) + "<br>");
    document.write("The difference is " + sub(5,3));
  </script>
  
</body>
</html>
