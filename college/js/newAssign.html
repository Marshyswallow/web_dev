<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: space-between;
        width: 1000px;
        height: 1000px;
        padding: 10px;
      }
      .box {
        width: 400px;
        height: 400px;
        
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <p id="a"></p>
    <div class="container">
      <div class="box" id="c1"></div>
      <div class="box" id="c2"></div>
    </div>
    <script>
    const students=[
      {
        name:"vishal",
        age:21,
        city:"pune"
      },
      {
        name:"rahul",
        age:22,
        city:"mumbai"
        },
      {
        name:"rahul",
        age:22,
        city:"mumbai"
      },
      {
        name:"new_student",
        age:20,
        city:"pune"
      },

    
    ];

    for(var i=0;i<students.length;i++){
      if(students[i].city=="pune"){
        document.getElementById("c1").innerHTML+=students[i].name + "<br> " + students[i].age + "<br> " + students[i].city + "<br>";
      }
      else{
        document.getElementById("c2").innerHTML+=students[i].name + "<br> " + students[i].age + "<br> " + students[i].city + "<br>";
      }
    }
    </script>
  </body>
</html>
