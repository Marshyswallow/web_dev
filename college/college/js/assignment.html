<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a=prompt("enter the n1: ")
    var b=prompt("enter 2nd n2")
    let even=new Set();
    let odd=[];

    for(var i=1;i<=10;i++){
      document.write(a*i +"<br>");
      if((a*i)%2==0){
        even.add(a*i);
      } else {
        odd.push(a*i);
      }
      
    }
    document.write("<br>");
    for(var i=1;i<=10;i++){
      document.write(b*i +"<br>");
      if((b*i%2)==0){
        even.add(b*i);
      } else {
        odd.push(b*i);
      }
    }

    
    
    document.write("even numbers: ");
    for(let j of even){
      document.write(j +" ");
    }
    document.write("<br>");         
    document.write("odd numbers: "+" ");
    for(let k of odd){
      document.write(k +" ");
    }
  </script>
</body>
</html>
