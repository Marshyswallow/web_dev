<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
    .img img{
      width: 200px;
      height: 200px;
    }
    .btn button{
      cursor: pointer;
      margin: 10px;
      
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="img">
      <img src="64381ad9f1d35c001d3650ed.jpg" alt="">
    </div>
    <div class="btn">
    <button onclick="hide()">Hide</button>
    <button onclick="show()">Show</button>
    </div>
  </div>
  <script>
    function hide(){
      document.querySelector(".img").style.display = "none";
    }
    function show(){
      document.querySelector(".img").style.display = "block";
    }
    
    

  </script>
</body>
</html>
