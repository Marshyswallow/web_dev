<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
      <input type="text" id="display">
      <div class="button_container">
          <button class="button" onclick="currDisplay='';document.querySelector('#display').value=currDisplay;">c</button>
          <button class="button" onclick="currDisplay=currDisplay+'1';document.querySelector('#display').value = currDisplay">1</button>
          <button class="button" onclick="currDisplay+='2' ;document.querySelector('#display').value=currDisplay;">2</button>
          <br>
          <button class="button"  onclick="currDisplay+='+' ;document.querySelector('#display').value=currDisplay;">+</button>
          <button class="button" onclick="currDisplay+='3' ;document.querySelector('#display').value=currDisplay">3</button>
          <button class="button" onclick="currDisplay+='4' ;document.querySelector('#display').value=currDisplay">4</button>
          <br>
          <button class="button"  onclick="currDisplay+='-' ;document.querySelector('#display').value=currDisplay;">-</button>
          <button class="button" onclick="currDisplay+='5' ;document.querySelector('#display').value=currDisplay">5</button>
          <button class="button" onclick="currDisplay+='6' ;document.querySelector('#display').value=currDisplay">6</button>
          <br>
          <button class="button"  onclick="currDisplay+='*' ;document.querySelector('#display').value=currDisplay;">*</button>
          <button class="button" onclick="currDisplay+='7' ;document.querySelector('#display').value=currDisplay">7</button>
          <button class="button" onclick="currDisplay+='8' ;document.querySelector('#display').value=currDisplay">8</button>
          <br>
          <button class="button"  onclick="currDisplay+='/' ;document.querySelector('#display').value=currDisplay;">/</button>
          <button class="button" onclick="let result=eval(currDisplay); document.querySelector('#display').value=result;">=</button>
          <button class="button" onclick="currDisplay+='9' ;document.querySelector('#display').value=currDisplay;">9</button>
          <br>
          <button class="button" onclick="currDisplay+='0' ;document.querySelector('#display').value=currDisplay;">0</button>
          <button class="button" onclick="currDisplay+='.' ;document.querySelector('#display').value=currDisplay;">.</button>
      </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
