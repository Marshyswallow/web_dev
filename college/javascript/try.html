<body>
  <button class="bag_button" onclick="cart_quantity=cart_quantity+1; document.querySelector('#cart_summary').innerText=`Your bag has ${cart_quantity} items`">Add to bag</button>
  
  
  <button class="wish_button" onclick="cart_quantity=cart_quantity-1; document.querySelector('#cart_summary').innerText=`Your bag has ${cart_quantity} items`">❤️ Wishlist</button>


  <button class="sale_button" onclick="cart_quantity=cart_quantity+2; document.querySelector('#cart_summary').innerText=`Your bag has ${cart_quantity} items`">Add 1+1 sale item</button>
 
  <h1 id="cart_summary">Your Bag has 0 items</h1>

  <script src="try.js"></script>
  
</body>
