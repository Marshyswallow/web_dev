<!DOCTYPE html>
<html lang="en">
<head>
  <title>cricket game</title>
 <link rel="stylesheet" href="cric.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <div class="button_container">
    
  <button class="choice_button" onclick="let computerChoice=generateComputerChoice();let resultMsg=getResult('Bat',computerChoice);showResult('Bat',computerChoice,resultMsg)
 "><img  class="choice_img" src="bat.png" alt="bat_image"></button>
  
  <button class="choice_button" onclick="computerChoice=generateComputerChoice();resultMsg=getResult('Ball',computerChoice);showResult('Ball',computerChoice,resultMsg)"><img class="choice_img" src="ball.png" alt="ball_image"></button>


  <button class="choice_button" onclick="computerChoice=generateComputerChoice();resultMsg=getResult('Stump',computerChoice);showResult('stump',computerChoice,resultMsg)"><img class="choice_img" src="stump.png" alt="stump_image"></button></div>


 

  <h3 id="user_move"></h3>
  <h3 id="computer_move"></h3>
  <h3 id="result"></h3>
  <h3 id="score"></h3>

  <button onclick="localStorage.clear(); resetScore();
  "> Reset score</button>


  <script src="cric.js"></script>
</body>
</html>
